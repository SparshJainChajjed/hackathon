<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teen Support</title>
</head>
<body>
  <h1>Teen Support Tips</h1>
  <ul id="tips"></ul>
  <script>
    fetch('/tips')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('tips');
        data.tips.forEach(tip => {
          const li = document.createElement('li');
          li.textContent = tip;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
