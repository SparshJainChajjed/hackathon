<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Teen Support</title>
</head>
<body>
<h1>Teen Support Tips</h1>
<ul id="tips"></ul>
<script>
fetch('tips.json')
  .then(r => r.json())
  .then(d => {
    const list = document.getElementById('tips');
    d.tips.forEach(tip => {
      const li = document.createElement('li');
      li.textContent = tip;
      list.appendChild(li);
    });
  });
</script>
</body>
</html>
